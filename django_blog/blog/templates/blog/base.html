<!-- blog/templates/blog/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
