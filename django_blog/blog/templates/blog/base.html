<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}"> <!-- optional CSS -->
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'post-list' %}">Home</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'post-create' %}">New Post</a>
                <span>Logged in as {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Register</a> <!-- if you have signup view -->
            {% endif %}
        </nav>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}

        {% block content %}
        <!-- Child templates will render here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} My Django Blog</p>
    </footer>
</body>
</html>
