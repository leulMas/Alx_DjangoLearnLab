{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Blog{% endblock %}</title>
  <link rel="icon" href="{% static 'blog/images/logo.png' %}">
  {% block head %}{% endblock %}
</head>
<body>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <main>{% block content %}{% endblock %}</main>
</body>
</html>
