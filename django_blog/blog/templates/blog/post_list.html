{% extends 'blog/base.html' %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
  <div>
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatechars:100 }}</p>
  </div>
{% empty %}
  <p>No posts available.</p>
{% endfor %}
{% endblock %}
