{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'blog/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'blog/images/logo.png' %}" alt="Site Logo">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
