<!-- bookshelf/templates/bookshelf/book_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    {% if perms.bookshelf.can_create %}
        <a href="{% url 'add_book' %}">Add New Book</a>
    {% endif %}
</body>
</html>
